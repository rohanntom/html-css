<div class="view-all-invoices" v-if="selectedTab==='allInvoicesPage'">
    <div class="title">
        <h2>All Invoices</h2>
    </div>

    <div class="empty-lineItem" v-if="invoices.length === 0">
        <h2>No invoices added yet!!!</h2>
    </div>

    <!-- <invoices-page v-else v-bind:invoices="invoices"></invoices-page> -->

    <table class="table" v-else>
        <thead>
            <tr>
                <th>Date</th>
                <th>Invoice ID</th>
                <th>Total Amount</th>                  
            </tr>
        </thead>
 
        <tbody class="invoices">
         <tr v-for="invoice of invoices">
            <td>{{ invoice.date }}</td>
            <td>{{ invoice.invoiceId }}</td>
            <td>{{ invoice.amountWithTax }}</td>
         </tr>
        </tbody>
       </tbody>
     </table>

</div>
</div>
