<div class="view-total-sales">
  <div class="card">
    <header class="card-header">
      <h2 class="card-header-title">Total Sales</h2>
    </header>
    <div class="card-content">
      <div class="content">
        <p>Total number of invoices: {{ invoiceLength }}</p>
        <p>Total Sales: ${{ totalAmountWithTax }}</p>
        <p>Total Tax: ${{ totalTax }}</p>
        <p>Total Revenue: ${{ totalAmount }}</p>
      </div>
    </div>
  </div>
</div>
